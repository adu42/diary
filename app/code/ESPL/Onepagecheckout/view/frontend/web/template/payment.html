<li id="payment" role="presentation" class="espl-checkout-payment-method checkout-payment-method" data-bind="fadeVisible: isVisible">
    <div id="checkout-step-payment"
    class="step-content"
    data-role="content"
    role="tabpanel"
    aria-hidden="false">
    <!-- ko if: (quoteIsVirtual) -->
    <!-- ko foreach: getRegion('customer-email') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <!--/ko-->
    <form id="co-payment-form" class="espl-form-for-payments form payments" novalidate="novalidate">
        <input data-bind='attr: {value: getFormKey()}' type="hidden" name="form_key"/>
        <div class="step-title" data-role="title">Payment Method</div>
        <fieldset class="fieldset">
            <legend class="legend">
                <span data-bind="i17n: 'Payment Information'"></span>
            </legend> <!-- <br /> -->
            <!-- ko foreach: getRegion('beforeMethods') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
            <div id="checkout-payment-method-load" class="espl-payment" data-bind="visible: isPaymentMethodsNotAvailable" style="margin-left:15px;">
                <div class="actions-toolbar">
                    <div class="primary">
                    <button class="action primary checkout" type="button" style="width:75% !important;" title="Place Order" disabled="disabled">
                            <span data-bind="i18n: 'Place Order'">Place Order</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ko foreach: getRegion('afterMethods') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
    </fieldset>
</form>
</div>
</li>
