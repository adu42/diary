<form data-role="checkout-agreements" method="post" class="espl-checkout-form-wrapper" id="espl-checkout-agreements-form">
    <div class="checkout-agreements espl-checkout-agreements-wrapper" data-bind="visible: isVisible">
        <!-- ko foreach: agreements -->
            <!-- ko if: ($parent.isAgreementRequired($data)) -->
            <div class="checkout-agreement espl-checkout-agreement">
                <input class="espl-terms-input" type="checkbox"
                       data-bind="attr: {
                                    'id': 'agreement_' + agreementId,
                                    'name': 'agreement[' + agreementId + ']',
                                    'value': agreementId
                                    }"
                       data-validate="{required:true}"
                        >
                <label data-bind="attr: {'for': 'agreement_' + agreementId}" class="espl-terms-input-label">
                    <button type="button" class="action action-show espl-terms-label-button" data-bind="click: function(data, event) { return $parent.showContent(data, event) }">
                        <span class="espl-terms-label-text" data-bind="html: checkboxText"></span>
                    </button>
                </label>
            </div>
            <!-- /ko -->
            <!-- ko ifnot: ($parent.isAgreementRequired($data)) -->
            <div class="checkout-agreement">
                <button type="button" class="action action-show espl-terms-button"
                        data-bind="click: function(data, event) { return $parent.showContent(data, event) }">
                    <span data-bind="html: checkboxText"></span>
                </button>
            </div>
            <!-- /ko -->
        <!-- /ko -->
        <div class="espl-checkout-agreements-modal" id="checkout-agreements-modal" data-bind="afterRender: initModal" style="display: none">
            <div class="espl-checkout-agreements-item-title checkout-agreements-item-title" data-bind="html: modalTitle"></div>
            <div class="espl-checkout-agreements-item-content checkout-agreements-item-content" data-bind="html: modalContent"></div>
        </div>
    </div>
</form>
